<ion-list>


   <ion-item-sliding *ngFor="let list of taskList | completedFilter:completed" class="animate__animated animate__fadeInLeft animate__fast">

    <ion-item (click)="addRoute(list.id)" class="custom-item" detail="true">
      <ion-label>{{ list.title }}</ion-label>

      <ng-container *ngIf="prevRoute === 'allTasks'">
        <ion-note class="custom-note1" [style.color]="list.completed? 'rgb(145 216 145)':'rgb(255 147 147)'" slot="end">{{ list.completed? '':''}}</ion-note>
        <ion-note class="custom-note2" slot="end">{{ list.taskItems.length }}</ion-note>
      </ng-container>
      
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option style="background-color: #5DB5E0" (click)="editList( list.id, list.title )">
        <ion-icon style="font-size: 22px; margin-left: 0; margin-right: 0px;" slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>

      <ion-item-option color="danger" (click)="deleteList( list.id )">
        <ion-icon style="font-size: 25px; margin-left: 0; margin-right: 0;" slot="icon-only" name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

   </ion-item-sliding>



</ion-list>
