<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start" class="animate__animated animate__fadeInLeft animate__fast">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title class="animate__animated animate__fadeIn">{{ list.title }}</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>


  <ion-list class="custom-list">

    <ion-item class="custom-item">
      <ion-label class="custom-label" position="floating">Nueva Tarea</ion-label>
      <ion-input class="custom-input" type="text" clearInput="true" maxlength=50 minlength=1 [(ngModel)]="itemDetail" (keyup.enter)="addTask()"></ion-input>
    </ion-item>

  </ion-list>


  <ion-list #itemsList>

    <ion-list-header *ngIf="list.taskItems.length > 0">
      <ion-label style="color: rgb(163, 153, 190)" class="animate__animated animate__backInUp animate__fadeIn animate__fast">Tareas</ion-label>
    </ion-list-header>


    <ion-item-sliding *ngFor="let item of list.taskItems; let i = index" class="animate__animated animate__fadeInUp animate__faster">
        
      <ion-item class="checkbox-item">
        <ion-checkbox slot="start" [(ngModel)]="item.completed" (ionChange)="saveCompleted()"></ion-checkbox>
        <ion-label class="checkbox-label">{{ item.detail }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option style="background-color: #5DB5E0" (click)="editItem( i, item.detail )">
          <ion-icon style="font-size: 22px; margin-left: 3px; margin-right: 3px;" slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" (click)="deleteItem(i)">
          <ion-icon style="font-size: 26px; margin-left: 0; margin-right: 0;" slot="icon-only" name="close-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>


</ion-content>
